{%extends "learning_logs/base.html" %}  <!--继承bast.html-->
{% block content%}                      <!--定义content块，不是从父模板继承的内容都包含在content块中-->
<p>Topics</p>
<ul>
    {%for topic in topic %}
    <li>{{ topic}}</li>
    {% empty %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
